<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      //호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.(함수 선언식)
      sayYes();

      //호이스팅 불가(함수 표현식)
      sayNo();

      //함수 이름짓기 규칙은 변수와 같다.
      //기능을 정의하는 만큼, 동사를 사용하는 것이 좋다!
      function sayYes() {
        console.log(1);
        console.log(2);
        alert("Yes!");
      }

      sayYes();

      const sayNo = function () {
        alert("no!");
        console.log(3);
      };

      sayNO();
    </script>
  </body>
</html>

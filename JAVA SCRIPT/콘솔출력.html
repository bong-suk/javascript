<!DOCTYPE html>
<html lang="KO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 정수 기록하기
      console.log("7");
      window.console.log("0");
      window.console.log("-10");

      //실수 기록하기
      console.log("10.34");
      console.log("-10.34");

      //산술연산
      //반환이란? 명령문이 결과값처럼 사용되는 것.
      console.log(10 + 2);
      console.log(10 - 2);
      console.log(10 * 2);
      console.log(10 / 2);
      console.log(10 % 3);

      // 산술 연산이 여러 개 늘어져 있을 경우, 곱하기나누기가 더하기 빼기보다 먼저다!
      console.log(1 + 2 * 3);

      console.log(typeof 3);
    </script>
  </body>
</html>

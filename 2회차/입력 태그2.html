<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>input 외 입력 태그</title>
    </head>
    <body>
        <fieldset>
            <legend>좋아하는거</legend>
        <h2>로그인</h2>
    <select multiple size="2">
        <option value="number1">1호</option>
        <option value="number2">2호</option>
        <option value="number3" selected>3호</option>
        <option value="number4">4호</option>
    </select>

    <h2>좋아하는거 아무거나 적어주세요</h2>
    <textarea cols="30" rows="10"></textarea>
</fieldset>
    <h2>우리의 준비 상태는 아래와 같습니다</h2>
    <progress max="100" value="80"></progress>
  
    <h2>추가 용무가 있으면 호출해주세요</h2>
    <button>호출</button>
    <input type="button" value="호출">
</body>
</html>

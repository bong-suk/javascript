<!DOCTYPE html>
<html>
<head>
  <title>id와 class 예시</title>
  <style>
    #main-header {
      color: blue; 
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h1 id="main-header">이것은 중요한 제목입니다.</h1>
  <p class="highlight">이 단락은 강조됩니다.</p>
  <p class="highlight">이 단락도 강조됩니다.</p>

</body>
</html>

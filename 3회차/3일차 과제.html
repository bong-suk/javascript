<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
        }
        main {
        width: 50%;
        }
        h1,h2,h3 {text-align: center; color: black;}
        label {display: block; margin-bottom: 5px;}
        input[type="text"], 
        input[type="password"]
        select { 
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          border: 1px solid #ccc;}
        input[type="submit"] { 
          background-color: #4CAF50; 
          color: white;

          border: none;
          cursor: pointer;}

</head>
<body>
    <!--머릿글-->
    <header>
        <h1>설문조사 양식</h1>
    </header>
        <ul>
            <li><a href="#section1">개인 정보</a></li>
            <li><a href="#section2">설문 문항</a></li>
            <li><a href="#section3">기타</a></li>
        </ul>
    <!--개인 정보-->
    <main>
        <form action="submit_survey.php" method="post">
        <fieldset>
    <section id="section1">         
    <h2>개인 정보</h2>
    <label for="name">이름: <input type="text" name="name" id="name" placeholder="이름을 입력하세요"></label><br>
    <label for="age">나이: <input type="text" name="age" id="age" placeholder="숫자만 입력하세요"></label><br>
    <label for="gender">성별: <select name="gender" id="gender">
        <option value="male">남성</option>
        <option value="female">여성</option>
        <option value="secret">비밀</option>
    </select><br><br>
    <label for="email">이메일: <input type="text" name="email" id="email" placeholder="주소까지 전부 입력"></label><br>
</label>
</form>
</main>
</section>
</fieldset><br>
<section id="section2">
    <fieldset>
        <h2>설문 문항</h2>
        <h4>당신의 관심사를 선택해주세요</h4>
        <input type="checkbox" id="sport"> 스포츠 <label for="sport"></label>
        <input type="checkbox" id="music"> 음악 <label for="music"></label>
        <input type="checkbox" id="movie"> 영화 <label for="movie"></label>
    </fieldset><br>
    <fieldset>
        <label for="feedback">피드백: </label><br><textarea name="feedback" id="feedback" rows="4" cols="50"></textarea>
    </section>
</fieldset><br>
<input type="submit" value="제출">

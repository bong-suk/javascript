<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차</title>
    <meta name="description" content="오즈코딩스쿨회원가입">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/mobile.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $('.btn-chat-close').hide();
        $('.btn-chat').on('click', function(){
            $(this).hide();
            $('.btn-chat-close').show();
            $('.chat-screen-container').show();
        });
        $('.btn-chat-close').on('click', function(){
            $(this).hide();
            $('.btn-chat').show();
            $('.chat-screen-container').hide();
        });
    });
</script>
<body>
    <div class="oz-join-wrap">
        <div class="oz-logo">
            <img src="images/ozcoding_logo.png" alt="oz-logo-image" />
        </div>
        <div class="oz-join-main">
            <header>
                <h1>회원가입</h1>
                <p>OZ코딩스쿨에 오신 것을 환영합니다!🤗</p>
            </header>
            <form name="oz-join-form">
                <div class="oz-join-input">
                    <input type="text" id="user-name" name="user-name" placeholder="이름" required><label for="user-name"></label>
                    <input type="tel" id="user-tel" name="user-tel" placeholder="전화번호" required><label for="user-tel"></label>
                    <input type="email" id="user-mail" name="user-mail" placeholder="이메일" required><label for="user-mail"></label>
                    <input type="passowrd" id="user-pw" name="user-pw" placeholder="비밀번호" required><label for="user-pw"></label>
                    <input type="date" id="user-birth" name="user-birth" max="9999-12-31" required><label for="user-birth"></label>
                    <div class="user-gender-wrap">
                        <label for="female"><input type="radio" id="female" name="user-gender">여자</label>
                        <label for="male"><input type="radio" id="male" name="user-gender">남자</label>
                        <label for="other"><input type="radio" id="other" name="user-gender">해당없음</label>
                    </div>
                </div>
                <hr>
                <div class="oz-join-agree">
                    <h5>아래 약관에 동의를 눌러주세요.</h5>
                    <ul>
                        <li>
                            <input type="checkbox" id="agree-01" name="agree-list">
                            <label for="agree-01">
                                <span>[필수]</span> 남과 비교하지 않기 : 남과 나를 비교하지 않고 어제의 나와 오늘의 나를 비교하여 얼마나 성장했는지 가늠해요.
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="agree-02" name="agree-list">
                            <label for="agree-02">
                                <span>[필수]</span> 시간을 투자하기: 시간을 투자하고 노력할수록 완성도 있고 성취감 있는 결과를 만들어낼 수 있어요.
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="agree-03" name="agree-list">
                            <label for="agree-03">
                                <span>[필수]</span> 함께할 동료를 만들기: 서로서로 가르쳐주고 배우기도 하며 함께할 동료를 만들어보세요. 함께 성장할수록 마지막 프로젝트의 완성도 또한 높아진답니다.
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" id="agree-04" name="agree-list">
                            <label for="agree-04">
                                <span>[필수]</span> 자원을 적극 활용하기: 저희 운영진은 여러분을 위해 상시 대기중...! 모르는게 있으면 꼭! 물어봐주세요.😘
                            </label>
                        </li>
                    </ul>
                </div>
                <button type="submit">회원가입하기</button>
                <a href="https://ozcodingschool.com/" target="_blank">오즈코딩스쿨 홈페이지 구경하기 ></a>
            </form>
        </div>
        <div class="chat-wrap">
            <button>
                <div class="btn-chat">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="#e6e6e6" viewBox="0 0 256 256"><path d="M128,24A104,104,0,0,0,36.18,176.88L24.83,210.93a16,16,0,0,0,20.24,20.24l34.05-11.35A104,104,0,1,0,128,24ZM84,140a12,12,0,1,1,12-12A12,12,0,0,1,84,140Zm44,0a12,12,0,1,1,12-12A12,12,0,0,1,128,140Zm44,0a12,12,0,1,1,12-12A12,12,0,0,1,172,140Z"></path></svg>
                </div>
                <div class="btn-chat-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="none" viewBox="0 0 24 24" foundation="[object Object]" class="Iconstyled__Icon-sc-1iqwu2g-0 pJGcx" data-testid="bezier-react-icon" color="txt-black-darker" margintop="0" marginright="0" marginbottom="0" marginleft="0" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M16.95 8.464a1 1 0 1 0-1.414-1.414L12 10.586 8.465 7.051A1 1 0 0 0 7.05 8.464L10.586 12 7.05 15.535a1 1 0 1 0 1.414 1.414L12 13.414l3.536 3.536a1 1 0 0 0 1.414-1.415L13.414 12z" clip-rule="evenodd"></path></svg>
                </div>
            </button>
            <div class="chat-screen-container">
                <div class="chat-user-info">
                    <div class="user-img"></div>
                    <div class="user-txt">
                        <h6 class="user-name">오즈코딩스쿨</h6>
                        <button>운영시간 보기 ></button>
                    </div>
                </div>
                <div class="chat-screen">
                    <div class="chat-person">
                        <div class="user-img"></div>
                        <div class="chat-msg">
                            안녕하세요!<br/>
                            궁금한 게 있으면 편하게 물어봐 주세요
                        </div>
                    </div>
                    <div class="chat-user">
                        <div class="chat-msg">
                            부트캠프 과정 문의드립니다.
                        </div>
                    </div>
                </div>
                <form class="chat-form-wrap">
                    <div class="chat-form">
                        <textarea id="chat=msg" name="chat-msg" placeholder="메세지를 입력하세요..."></textarea>
                        <label for="chat-msg"></label>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e6e6e6" viewBox="0 0 256 256"><path d="M208.49,120.49a12,12,0,0,1-17,0L140,69V216a12,12,0,0,1-24,0V69L64.49,120.49a12,12,0,0,1-17-17l72-72a12,12,0,0,1,17,0l72,72A12,12,0,0,1,208.49,120.49Z"></path></svg>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
